<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./dashboardlogin.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>
  <body>
    <nav class="navbar bg-body-tertiary p">
      <div class="container-fluid bg-primary navbar">
        <span class="navbar-brand mb-0 h1 fw-bolder fs-2 text-light"
          >Personal Blogging App</span
        ><span class="fs-4 text-light signUp" id="logOut">LogOut</span>
      </div>
    </nav>

    <div class="container-fluid bg-light navbar mt-3 profile">
      <span class="navbar-brand mb-0 h1 fw-bolder fs-1 mx-5 text-dark"
        >Dashboard</span
      >
    </div>
    <div class="container mt-5">
      <div class="card" style="width: 70rem">
        <div class="card-body d-flex justify-content-center flex-column">
          <div>
            <input
            id="title"
              type="text"
              placeholder="Title"
              class="justify-content-center inputtext1"
              style="width: 50rem"
            />
          </div>
          <br />
          <div>
            <input
              id="blogs"
              type="text"
              placeholder="What is in your mind"
              class="justify-content-center inputtext2"
              style="width: 50rem"
            />
          </div>
          <br />
          <div>
            <button id = 'publishBlogs' type="button" class="btn ptn-primary bg-primary text-light">
              Publish Blog
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid bg-light navbar mt-3 profile">
      <span class="navbar-brand mb-0 h1 fw-bolder fs-1 mx-5 text-dark"
        >My Blogs</span
      >
    </div>

    <div id="blogss" class="dflex blogsContainer mt-4 bg-light">
      
    
    </div>

    <script type="module" src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./dashboardlogin.js"></script>
  </body>
</html>
